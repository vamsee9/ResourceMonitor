<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Resource Monitor</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="box">
    <span class="label">CPU (%)</span>
    <span id="cpu">-</span>
  </div>
  <div class="box">
    <span class="label">Free RAM (%)</span>
    <span id="RAM">-</span>
  </div>
  <div class="box">
    <span class="label">Total RAM (GB)</span>
    <span id="total-RAM">-</span>
  </div>
  <script>
    const electron = require('electron');
    const ipcRenderer = electron.ipcRenderer;

    ipcRenderer.on('cpu', (event, data) => {
      document.getElementById('cpu').innerHTML = data.toFixed(2);
    });
    ipcRenderer.on('RAM', (event, data) => {
      document.getElementById('RAM').innerHTML = data.toFixed(2);
    });
    ipcRenderer.on('total-RAM', (event, data) => {
      document.getElementById('total-RAM').innerHTML = data.toFixed(2);
    });
  </script>
</body>

</html>
